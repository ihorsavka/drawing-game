<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.js"></script>
    <script type="text/javascript" src="html5-canvas-drawing-app.js"></script>
  </head>
  <body>
    <section style="width: 100vw; display: flex; justify-content: center; align-items: center; text-align: center;">
      <div id="canvasDiv"></div>


    </section>
    <section style="width: 100vw; display: flex; justify-content: center; align-items: center; text-align: center;">
      <img id="canvasImg" alt="Right click to save me!">
    </section>
    <section style="width: 100vw; display: flex; justify-content: center; align-items: center; text-align: center;">
      <button onclick="saveImg()">save</button>
    </section>
    <section style="width: 100vw; display: flex; justify-content: center; align-items: center; text-align: center;">
      <a id="downloadLnk" download="YourFileName.jpg">Download as image</a>
    </section>
    <script type="text/javascript"> $(document).ready(function() {
    	 prepareCanvas();
       function download() {
            var dt = canvas.toDataURL('image/jpeg');
            this.href = dt;
        };
        downloadLnk.addEventListener('click', download, false);
      });
    </script>
  </body>
</html>
